<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>懼高症 VR 場景 (穩定背景連結版) - 星星修正版</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.9/dist/aframe-particle-system-component.min.js"></script>
</head>
<body>
    <a-scene>
        
        <a-assets>
            <img id="skyTexture" src="https://raw.githubusercontent.com/newbie123-blip/684541/refs/heads/main/vr-sky-photo.jpg">
        </a-assets>

        <a-image 
            src="https://raw.githubusercontent.com/newbie123-blip/684541/refs/heads/main/myimage.png" 
            width="4" 
            height="2" 
            position="0 1.5 -3"
            rotation="0 0 0">
        </a-image>

        <a-entity
            particle-system="
                preset: star;                   color: #FFFFFF,#FFDD00;         size: 0.1;                      texture: none;                  particleCount: 2000;            blending: additive;             maxAge: 0;                      position: 0 0 0;                rotation: 0 0 0;
                velocity: 0 0 0;                acceleration: 0 0 0;
                distribution: box;              spread: 15 15 15;               "
            position="0 0 0"> </a-entity>

        <a-sky src="#skyTexture"></a-sky> 

        <a-camera position="0 1.6 0"></a-camera>

    </a-scene>
</body>
</html>
