<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>懼高症 VR 場景 (穩定背景連結版)</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        
        <a-assets>
            <img id="skyTexture" src="https://raw.githubusercontent.com/newbie123-blip/684541/refs/heads/main/vr-sky-photo.jpg">
        </a-assets>

        <a-image 
            src="https://raw.githubusercontent.com/newbie123-blip/684541/refs/heads/main/myimage.png" 
            width="4" 
            height="2" 
            position="0 1.5 -3"
            rotation="0 0 0">
        </a-image>

        <a-entity 
            geometry="primitive: star; outerRadius: 0.5; innerRadius: 0.2; points: 5" 
            material="color: #FFD700" 
            position="1 2 -2.5" 
            rotation="0 0 0">
        </a-entity>

        <a-entity 
            geometry="primitive: star; outerRadius: 0.3; innerRadius: 0.15; points: 5" 
            material="color: #FFEA00" 
            position="-1.5 2.5 -3" 
            rotation="0 45 0">
        </a-entity>

        <a-entity 
            geometry="primitive: star; outerRadius: 0.4; innerRadius: 0.18; points: 5" 
            material="color: #FFFF00" 
            position="0.5 3 -4" 
            rotation="0 -30 0">
        </a-entity>

        <a-entity 
            geometry="primitive: star; outerRadius: 0.6; innerRadius: 0.25; points: 5" 
            material="color: #FFFFAA" 
            position="-2 1.8 -2" 
            rotation="0 90 0">
        </a-entity>

        <a-entity 
            geometry="primitive: star; outerRadius: 0.35; innerRadius: 0.17; points: 5" 
            material="color: #FFCC00" 
            position="2.5 1.5 -3.5" 
            rotation="0 15 0">
        </a-entity>

        <a-sky src="#skyTexture"></a-sky> 

        <a-camera position="0 1.6 0"></a-camera>

    </a-scene>
</body>
</html>
