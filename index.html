<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        
        <a-assets>
            <img id="skyTexture" src="https://raw.githubusercontent.com/newbie123-blip/684541/refs/heads/main/vr-sky-photo.jpg">
            <img id="boxPattern" src="https://cdn.aframe.io/a-saturday-night/assets/img/marble.jpg"> 
        </a-assets>

        <a-image 
            src="https://raw.githubusercontent.com/newbie123-blip/684541/refs/heads/main/myimage.png" 
            width="4" 
            height="2" 
            position="0 1.5 -3"
            rotation="0 0 0">
        </a-image>

        <a-box 
            src="#boxPattern" 
            width="0.5" 
            height="0.5" 
            depth="0.5" 
            position="-1 1.6 -1.5"
            rotation="0 45 0"
            animation="property: rotation; to: 0 360 0; loop: true; dur: 4000; easing: linear;">
        </a-box>

        <a-box 
            src="#boxPattern" 
            width="0.8" 
            height="0.8" 
            depth="0.8" 
            position="1.5 2 -4"
            rotation="45 0 0"
            animation="property: rotation; to: 360 0 0; loop: true; dur: 6000; easing: linear;">
        </a-box>

        <a-box 
            src="#boxPattern" 
            width="0.3" 
            height="0.3" 
            depth="0.3" 
            position="0 3 -2.5"
            rotation="0 0 45"
            animation="property: rotation; to: 0 0 360; loop: true; dur: 3000; easing: linear;">
        </a-box>

         <a-box 
            position="3 1.5 -2" 
            width="3" 
            height="3" 
            depth="3" 
            color="#A020F0">
        </a-box>

        <a-sky src="#skyTexture"></a-sky> 

        <a-camera position="0 1.6 0"></a-camera>

    </a-scene>
</body>
</html>
